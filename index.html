<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>DOM Javascript</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h3><i class="fas fa-clipboard-list"></i> Pendaftaran Peminatan</h3>
    </div>

    <form action="" onsubmit="event.preventDefault(); kirimData();">
      <label for="nama"><i class="fas fa-user"></i> Nama</label><br>
      <input type="text" placeholder="Nama anda" id="nama"><br><br>

      <label for="nim"><i class="fas fa-id-card"></i> NIM</label><br>
      <input type="text" placeholder="NIM anda" id="nim"><br><br>

      <p><i class="fas fa-code-branch"></i> Peminatan pada bidang:</p>
      <input type="radio" name="peminatan" id="programming" value="programming">
      <label for="programming">Programming</label><br>

      <input type="radio" name="peminatan" id="desain" value="desain">
      <label for="desain">Desain</label><br>

      <input type="radio" name="peminatan" id="jaringan" value="jaringan">
      <label for="jaringan">Jaringan</label><br>

      <input type="radio" name="peminatan" id="data" value="data">
      <label for="data">Data</label><br>
      
      <input type="radio" name="peminatan" id="Cyber Scurity" value="Cyber Scurity">
      <label for="Cyber Scurity">Cyber Scurity</label><br>

      <input type="radio" name="peminatan" id="Artificial Intelligence (AI)" value="Artificial Intelligence (AI)">
      <label for="Artificial Intelligence (AI)">Artificial Intelligence (AI)</label><br><br>

      <label for="alamat"><i class="fas fa-map-marker-alt"></i> Alamat</label><br>
      <textarea placeholder="Tulis alamat mu disini" name="alamat" id="alamat" cols="30" rows="5"></textarea><br><br>

      <label for="angkatan"><i class="fas fa-graduation-cap"></i> Angkatan</label><br>
      <select name="angkatan" id="angkatan">
        <option value="">-- Pilih Angkatan --</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
      </select><br><br>

      <label for="tanggal"><i class="fas fa-calendar-alt"></i> Tanggal</label><br>
      <input type="date" id="tanggal" name="tanggal"><br><br>

      <button type="submit"><i class="fas fa-paper-plane"></i> Kirim</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
